<!-- 右侧内容区 -->
<main class="main-content">
    <div class="content-header">
        <h1 class="content-title">编辑个人资料</h1>
    </div>

    <div class="edit-profile-card">
        <form id="profileForm">
            <div class="form-grid">
                <!-- 第一列 -->
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" id="username" class="form-control" value="zhangwei" disabled>
                </div>

                <div class="form-group">
                    <label for="realname" class="form-label">真实姓名</label>
                    <input type="text" id="realname" class="form-control" value="张伟">
                    <small class="invalid-feedback">请输入有效的姓名</small>
                </div>

                <div class="form-group">
                    <label for="gender" class="form-label">性别</label>
                    <select id="gender" class="form-control">
                        <option value="male" selected>男</option>
                        <option value="female">女</option>
                        <option value="other">其他</option>
                        <option value="secret">保密</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="birthday" class="form-label">出生日期</label>
                    <input type="date" id="birthday" class="form-control" value="1990-05-15">
                </div>

                <!-- 第二列 -->
                <div class="form-group">
                    <label for="email" class="form-label">电子邮箱</label>
                    <input type="email" id="email" class="form-control" value="zhangwei@example.com">
                    <small class="invalid-feedback">请输入有效的邮箱地址</small>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">手机号码</label>
                    <input type="tel" id="phone" class="form-control" value="13800138000">
                    <small class="invalid-feedback">请输入有效的手机号码</small>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">所在地区</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <select id="province" class="form-control">
                            <option value="beijing" selected>北京市</option>
                            <option value="shanghai">上海市</option>
                            <option value="guangdong">广东省</option>
                            <option value="zhejiang">浙江省</option>
                        </select>
                        <select id="city" class="form-control">
                            <option value="beijing" selected>北京市</option>
                            <option value="shanghai">上海市</option>
                            <option value="guangzhou">广州市</option>
                            <option value="shenzhen">深圳市</option>
                            <option value="hangzhou">杭州市</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">详细地址</label>
                    <input type="text" id="address" class="form-control" value="朝阳区建国路88号">
                </div>
            </div>

            <div class="form-actions">
                <a href="profile.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> 返回
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存更改
                </button>
            </div>
        </form>
    </div>
</main>

<script src="/js/modifyInformation.js"></script>
</body>
</html>
