<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="decoration decoration-1"></div>
<div class="decoration decoration-2"></div>
<div class="floating-shape shape-1"></div>
<div class="floating-shape shape-2"></div>

<div class="register-container">
    <div class="register-header">
        <h1 class="register-title">创建账户</h1>
        <p class="register-subtitle">加入我们，开始您的旅程</p>
    </div>

    <!-- 错误信息显示框 - 修改为只在有错误时显示 -->
    <div class="error-message" th:if="${errorMessage}">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}" style="color: red"></span>
    </div>

    <form action="/doregister" method="post">
        <div class="form-group">
            <label class="form-label" for="name">姓名</label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="name" class="form-control" placeholder="请输入您的姓名" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">密码</label>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码 (至少8个字符)" required minlength="8">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="confirm-password">确认密码</label>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirmPassword" id="confirm-password" class="form-control" placeholder="请再次输入密码" required minlength="8">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="phone">手机号</label>
            <div class="input-icon">
                <i class="fas fa-phone"></i>
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="请输入您的手机号" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">电子邮箱</label>
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" class="form-control" placeholder="请输入您的电子邮箱" required>
            </div>
        </div>

        <button type="submit" class="btn">
            <span>注册</span>
        </button>

        <div class="action-links">
            <div class="login-prompt">
                已有账户？ <a th:href="@{/}" class="link-underline">立即登录</a>
            </div>
        </div>

        <div class="form-footer">
            <div class="login-prompt">
                注册即表示您同意我们的 <a href="#" class="link-underline">服务条款</a> 和 <a href="#" class="link-underline">隐私政策</a>
            </div>
        </div>
    </form>
</div>
<script src="/js/register.js"></script>
</body>
</html>
