<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>登录</h2>
        <p>请输入您的账号和密码登录系统</p>
    </div>

    <form action="/dologin" method="post">
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="请输入您的账号" required>
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="请输入您的密码" required>
        </div>

        <button type="submit" class="btn">登 录</button>
    </form>

    <div class="login-footer">
        <a th:href="@{/register}">注册账号</a>
        <span class="divider"></span>
        <a th:href="@{/register}">忘记密码?</a>
    </div>
</div>
</body>
</html>
