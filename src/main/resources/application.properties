spring.application.name=Login Template

#修改端口号8080，需要解决跨域问题
server.port=8080
# 允许所有网络接口
server.address=0.0.0.0

#数据库连接信息
#spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

#mybatis文件位置
mybatis.mapper-locations=classpath:mapper/*.xml

#将数据库属性与字段对应 例如数据库的字段为student_id 实体类中字段应为studentId
mybatis.configuration.map-underscore-to-camel-case=true

#spring启动图标禁用
spring.main.banner-mode=off

# jjwt令牌密钥(需要大于512bit)
jwt.secret="PinkBrush2025PinkBrush2025PinkBrush2025PinkBrush2025PinkBrush2025PinkBrush2025PinkBrush2025PinkBrush2025PinkBrush2025PinkBrush2025"

logging.level.org.springframework.security: DEBUG